server:
  port: 8001


mybatis:
  config-location: classpath:mybatis/mybatiscfg.xml    #mybatis默认配置文件位置
  type-aliases-package: com.king.entity    #所有entity别名类所在包
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml                #mapper映射文件


spring:
  application:
    name: dept-provider
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource        #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver          #mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01?characterEncoding=utf8
    username: root
    password: root
    dbcp2:
      min-idle: 5                                       #数据库连接池维持的最小连接数
      initial-size: 5                                   #初始化连接数
      max-total: 5                                      #最大连接数
      max-wait-millis: 200                              #等待连接获取的最大超时时间


eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
#      defaultZone: http://localhost:7001/eureka/
       defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: dept_provider8001_hystrix #自定义服务名称信息
    prefer-ip-address:  true  #访问路径可以显示IP地址

info:
  app.name: dept_provider
  company.name: www.king.com
  build.artifactId: dept_provider_8001_hystrix$
  build.version: 1.0-SNAPSHOT$